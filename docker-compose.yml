  # DISABLED - Using existing database instead of downloading snapshot
  # To re-enable, uncomment this service and add 'juno-snapshot' to juno's depends_on
  juno-snapshot-disabled:
    image: alpine:latest
    container_name: starknet-juno-snapshot
    user: root
    volumes:
      - ${JUNO_DATA_DIR:-./data}/juno:/var/lib/juno
    environment:
      - SNAPSHOT_URL=https://juno-snapshots.nethermind.io/files/mainnet/latest
      - FORCE_SNAPSHOT=${FORCE_SNAPSHOT:-false}
    command: >
      sh -c '
      apk add --no-cache curl zstd tar;

      # Check if we need to download snapshot (force mode or missing/old data)
      NEED_DOWNLOAD=false;
      SEVEN_DAYS_AGO=$(date -d "7 days ago" +%s 2>/dev/null || date -v-7d +%s 2>/dev/null || echo 0);

      if [ "$$FORCE_SNAPSHOT" = "true" ]; then
        echo "Force snapshot mode enabled, will download fresh snapshot";
        NEED_DOWNLOAD=true;
      elif [ ! -f /var/lib/juno/CURRENT ] || [ -z "$(ls /var/lib/juno/MANIFEST-* 2>/dev/null)" ]; then
        echo "No valid database found (missing CURRENT or MANIFEST files), will download snapshot";
        NEED_DOWNLOAD=true;
      elif [ -f /var/lib/juno/.snapshot_downloaded ]; then
        SNAPSHOT_TIME=$(stat -c %Y /var/lib/juno/.snapshot_downloaded 2>/dev/null || stat -f %m /var/lib/juno/.snapshot_downloaded 2>/dev/null || echo 0);
        if [ $$SNAPSHOT_TIME -lt $$SEVEN_DAYS_AGO ]; then
          echo "Snapshot is more than 7 days old, will download fresh snapshot";
          NEED_DOWNLOAD=true;
        fi;
      fi;

      if [ "$$NEED_DOWNLOAD" = "true" ]; then
        echo "Downloading Juno snapshot... This may take 30-60 minutes";
        echo "Using standard mainnet snapshot (351GB compressed)";

        # Clean old data first
        rm -rf /var/lib/juno/*.sst /var/lib/juno/CURRENT /var/lib/juno/LOCK /var/lib/juno/LOG* /var/lib/juno/MANIFEST* /var/lib/juno/OPTIONS* /var/lib/juno/.snapshot_downloaded;

        # Check disk space first
        echo "Checking available disk space...";
        df -h /var/lib/juno;

        # Download compressed snapshot
        if curl -L -C - \
                --connect-timeout 30 \
                --max-time 14400 \
                --retry 5 \
                --retry-delay 30 \
                --retry-max-time 600 \
                -o /var/lib/juno/juno_mainnet.tar.zst "$$SNAPSHOT_URL"; then
          echo "Download completed successfully";

          # Verify file size
          FILE_SIZE=$(stat -c%s /var/lib/juno/juno_mainnet.tar.zst 2>/dev/null || stat -f%z /var/lib/juno/juno_mainnet.tar.zst 2>/dev/null || echo 0);
          echo "Downloaded file size: $$((FILE_SIZE / 1024 / 1024 / 1024))GB";

          if [ "$$FILE_SIZE" -lt 1000000000 ]; then
            echo "ERROR: Downloaded file too small, likely incomplete";
            exit 1;
          fi;

          echo "Decompressing and extracting snapshot (streaming to save disk space)...";
          # Stream decompress directly to tar to save disk space (matching Juno docs)
          if zstd -d /var/lib/juno/juno_mainnet.tar.zst -c | tar -xvf - -C /var/lib/juno; then
            echo "Extraction successful, verifying database files...";
            if [ -f /var/lib/juno/CURRENT ] && [ "$(ls /var/lib/juno/*.sst 2>/dev/null | wc -l)" -gt 100 ]; then
              echo "Database files verified, cleaning up...";
              rm -f /var/lib/juno/juno_mainnet.tar.zst;
              touch /var/lib/juno/.snapshot_downloaded;
              echo "Snapshot downloaded and extracted successfully!";
            else
              echo "ERROR: Extraction incomplete - missing database files";
              echo "Found $(ls /var/lib/juno/*.sst 2>/dev/null | wc -l) .sst files";
              exit 1;
            fi;
          else
            echo "ERROR: Decompression or extraction failed";
            echo "Keeping .zst file for retry: /var/lib/juno/juno_mainnet.tar.zst";
            exit 1;
          fi;
        else
          echo "ERROR: Download failed";
          exit 1;
        fi;
      else
        echo "Using existing snapshot";
      fi
      '
    networks:
      - starknet-network

  juno:
    image: nethermind/juno:latest
    container_name: starknet-juno
    restart: unless-stopped
    ports:
      - "6060:6060"     # HTTP API
      - "6061:6061"     # WebSocket API
    volumes:
      - ${JUNO_DATA_DIR:-./data}/juno:/var/lib/juno
      - ./config/juno.yaml:/etc/juno/juno.yaml:ro
      - ./config/validator.key:/var/lib/juno/validator.key:ro
    environment:
      - VALIDATOR_NAME=${VALIDATOR_NAME:-starknet-validator}
      - OPERATIONAL_ADDRESS=${OPERATIONAL_ADDRESS}
      - ETHEREUM_RPC_PRIMARY=${ETHEREUM_RPC_PRIMARY}
      - ETHEREUM_RPC_BACKUP=${ETHEREUM_RPC_BACKUP}
    command: >
      --config /etc/juno/juno.yaml
      --db-path /var/lib/juno
      --eth-node ${ETHEREUM_RPC_PRIMARY:-https://eth-mainnet.g.alchemy.com/v2/k3hLPM5T4DGk5VBO_6-3dZzEZOHvye1L}
      --http
      --http-port 6060
      --http-host 0.0.0.0
      --log-level INFO
      --max-vms 8
      --max-vm-queue 16
      --pending-poll-interval 5s
      --db-cache-size 8192
    depends_on: []
      # - lighthouse
      # - juno-snapshot  # Disabled - using existing database
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6060/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s
    networks:
      - starknet-network
    deploy:
      resources:
        limits:
          memory: 12G
          cpus: '6'
        reservations:
          memory: 6G
          cpus: '3'
    tmpfs:
      - /tmp:size=2G,noatime

  prometheus:
    image: prom/prometheus:latest
    container_name: starknet-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ${PROMETHEUS_DATA_DIR:-./data}/prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - starknet-network

  grafana:
    image: grafana/grafana:latest
    container_name: starknet-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - ${GRAFANA_DATA_DIR:-./data}/grafana:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - starknet-network

  starknet-validator:
    image: nethermind/starknet-staking-v2:latest
    container_name: starknet-validator
    restart: unless-stopped
    ports:
      - "8081:8080"     # Metrics port
    environment:
      - VALIDATOR_NAME=${VALIDATOR_NAME:-starknet-validator}
      - OPERATIONAL_ADDRESS=${OPERATIONAL_ADDRESS}
      - VALIDATOR_PRIVATE_KEY=${VALIDATOR_PRIVATE_KEY}
    command: >
      --provider-http http://juno:6060/v0_9
      --provider-ws ws://juno:6061/v0_9
      --signer-op-address ${OPERATIONAL_ADDRESS}
      --signer-priv-key ${VALIDATOR_PRIVATE_KEY}
      --metrics
      --metrics-host 0.0.0.0
      --metrics-port 8080
      --log-level debug
    depends_on:
      - juno
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - starknet-network

networks:
  starknet-network:
    driver: bridge

volumes:
  nethermind-data:
  lighthouse-data:
  juno-data:
  prometheus-data:
  grafana-data:
