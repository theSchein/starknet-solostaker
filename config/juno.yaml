network: "mainnet"
eth-node: "http://nethermind:8545"  # Use HTTP instead of WebSocket to avoid JWT auth issues
db-path: "/var/lib/juno"
http: true
http-port: 6060
http-host: "0.0.0.0"
log-level: "INFO"
colour: true
pending-poll-interval: "5s"
rpc-max-block-scan: 100000

# Sync optimization - Updated to recommended production values
rpc-call-max-steps: 4000000
db-cache-size: 8192
db-max-handles: 2048

# Validator Configuration
validator: true
validator-name: "${VALIDATOR_NAME:-starknet-validator}" # Configurable validator name
operational-address: "${OPERATIONAL_ADDRESS}" # Configurable operational wallet address
validator-private-key-file: "/var/lib/juno/validator.key" # Path to encrypted private key
attestation-enabled: true
attestation-interval: "12s"  # Block time for attestations
disable-l1-verification: true
