network: "mainnet"
# Use external Ethereum RPC endpoints since local nodes are disabled
# These will be overridden by environment variables if set
eth-node: "${ETHEREUM_RPC_PRIMARY:-https://eth-mainnet.g.alchemy.com/v2/k3hLPM5T4DGk5VBO_6-3dZzEZOHvye1L}"
db-path: "/var/lib/juno"
http: true
http-port: 6060
http-host: "0.0.0.0"
ws: true
ws-port: 6061
ws-host: "0.0.0.0"
log-level: "INFO"
colour: true
pending-poll-interval: "5s"
rpc-max-block-scan: 100000

# Sync optimization - Updated to recommended production values
rpc-call-max-steps: 4000000
# db-cache-size moved to command line flags (--db-cache-size)
# db-max-handles deprecated in v0.15.18

# Enable L1 verification for proper attestation
disable-l1-verification: false

# Note: Validator functionality is handled by separate Nethermind Starknet Staking v2 service
